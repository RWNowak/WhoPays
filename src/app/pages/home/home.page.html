<ion-menu contentId="main-content" color="secondary">
  <ion-header>
    <ion-toolbar>
      <ion-title>WhoPays</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> <!-- side-menu content -->
    <ion-grid>
      <ion-row>
        <ion-col size = "8">
          <ion-button expand="full" class="defaultMenu" fill="clear">
            Profile
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size = "8">
          <ion-button expand="full" class="defaultMenu" fill="clear">
            Friends
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size = "8">
          <ion-button expand="full" class="defaultMenu" fill="clear">
            Events
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size = "8">
          <ion-button expand="full" class="defaultMenu" fill="clear">
            Items
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>WhoPays</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <div class="flex-center-100">
        <div class="flex-left-100">
          <ion-avatar class="user">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <ion-card-title>Username</ion-card-title>
        </div>
        <div class="flex-right-100">
            <div class="flex-center">
            Total Balance
            </div>
            <div class="imageMoney">
              <img src="https://i.imgur.com/gKB4i2P.png" />
            </div>
        </div>
    </div>
    </ion-card-header>
    <ion-card-content>
      <div class="flex-center-100">
        <div class="flex-left-100W">
        You owe X and are owed Y
        </div>
    </div>
    </ion-card-content>
  </ion-card>
  <ion-content class="ion-padding" color="secondary">
    <ion-nav [root]="component" animated="true"></ion-nav>
    <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          Add Event...
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="color-palette"></ion-icon>
        </ion-fab-button>
        <ion-fab-button>
          <ion-icon name="globe"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
  </ion-content>
</div>
