<ion-content>
  <div class="flex-center-100">
    <form [formGroup]="form"> <!-- </form>(ngSumbit)="LoginUser(form.value)" -->
      <ion-card class="formWidth"color="primary" style="border-radius: 25px;">
        <ion-card-header>
          <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
              <div class="logo">
                <img src="https://i.imgur.com/vFRccMA.png" alt="WhoPays logo" />
              </div>
            </ion-row>
        </ion-grid>
          <ion-row class="ion-align-items-center ion-justify-content-center">
            <p class="shadow-text-big">Sign In</p> 
          </ion-row>
        </ion-card-header>
        <ion-card-content>
          <ion-item class="roundedInput">
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" formControlName="email" placeholder="Enter e-mail address" class="custom" fill="clear"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('email')" error="required" message="Email is required"></app-error-message>
          <app-error-message [field]="form.get('email')" error="email" message="Email is invalid"></app-error-message>
          <ion-item class="roundedInput">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="password" placeholder="Enter your password" class="custom"></ion-input>
          </ion-item>
          <app-error-message [field]="form.get('password')" error="required" message="Password is required"></app-error-message>
          <app-error-message [field]="form.get('password')" error="password" message="Password is invalid"></app-error-message>
          <ion-button color="dark" size="full" shape="round" [disabled]="!form.valid" (click)="login()">Sign In</ion-button>
          <ion-button (click)="register()" color="dark" fill="clear" size="full" shape="round">Sign Up</ion-button>
        </ion-card-content>
      </ion-card>
    </form>
  </div>
</ion-content>
