<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <div class="flex-center">
          <ion-title>WhoPays</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> <!-- side-menu content -->
      <ion-grid>
        <ion-row>
            <ion-col size = "8">
              <ion-button [routerLink]="['/home']" expand="full" class="defaultMenu" fill="clear">
                Home
              </ion-button>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/profile']" expand="full" class="defaultMenu" fill="clear">
              Profile
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/events']" expand="full" class="defaultMenu" fill="clear">
              Events
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/login']" expand="full" class="defaultMenu" fill="clear">
              Logout
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>WhoPays</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <div class="ion-page" id="belowToolbar">
    <div class="container" id="healthyMargin">
        <ion-avatar class="user">
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
        <div class="profile-details">
            <ion-label>Name:</ion-label>
            <ion-label>{{ user.name }}</ion-label>
            <ion-label>Email:</ion-label>
            <ion-label>{{ user.email }}</ion-label>
          </div>
    </div>
  </div>
