<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <div class="flex-center">
          <ion-title>WhoPays</ion-title>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding"> <!-- side-menu content -->
      <ion-grid>
        <ion-row>
            <ion-col size = "8">
              <ion-button [routerLink]="['/home']" expand="full" class="defaultMenu" fill="clear">
                Home
              </ion-button>
            </ion-col>
          </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/profile']" expand="full" class="defaultMenu" fill="clear">
              Profile
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/events']" expand="full" class="defaultMenu" fill="clear">
              Events
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size = "8">
            <ion-button [routerLink]="['/login']" expand="full" class="defaultMenu" fill="clear">
              Logout
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>WhoPays</ion-title>
      </ion-toolbar>
    </ion-header>
  </div>
  <div class="ion-page" id="belowToolbar">
    <div class="container">
      <div class="card">
        <div class="header">
          <div class="avatar">
            <img [src]="user.photoUrl ? user.photoUrl : 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="">
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="playername">{{user.name}}</h3>
          <h5 class="country">{{user.email}}</h5>
          <ion-button>
            <input type="file" (change)="uploadImageToFirebase($event)" id="file-input" accept="image/png, image/jpg">
          </ion-button>
      </div>
    </div>
  </div>
