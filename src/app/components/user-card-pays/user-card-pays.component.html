<ion-card>
  <div class="flex-left-100W">
      <ion-avatar class="user">
        <img alt="Avatar" [src]="guest.avatar" />
      </ion-avatar>
      <ion-card-title>{{ guest.name }}</ion-card-title>
      <ion-card-content>
        Is owed {{amount}}$
      </ion-card-content>
  </div>
</ion-card>
